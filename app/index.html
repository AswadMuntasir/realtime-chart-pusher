<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Chart with Vue and Pusher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="app">
        <div class="container">
            <div class="row">
                <h2 class="title">Realtime Chart with Vue and Pusher</h2>
                <h3 class="subtitle">Expense and Income Tracker</h3>
                <line-chart :chart-data="datacollection"></line-chart>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <form class="form" @submit.prevent="addExpenses">
                    <h4>Add New Entry</h4>
                    <div class="form-group">
                        <label>Expenses</label>
                        <input class="form-control" placeholder="How much did you spend today?" type="number" v-model="expenseamount" required>
                    </div>
                    <div class="form-group">
                        <label>Income</label>
                        <input class="form-control" placeholder="How much did you earn today?" type="number" v-model="incomeamount" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add New Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.6/vue.js"></script>
    <script src="https://unpkg.com/vue-chartjs@2.5.7-rc3/dist/vue-chartjs.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
    <script>
        const socket = new Pusher('3e6b0e8f2442b34330b7', {
            cluster: 'eu',
            encrypted: true
        });
        const channel = socket.subscribe('finance');

        Vue.component('line-chart', {
            extends: VueChartJs.Line,
            mixins: [VueChartJs.mixins.reactiveProp],
            data: function () {
                return {
                    options: {
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                },
                                gridLines: {
                                    display: true
                                }
                            }],
                            xAxes: [{
                                ticks: {
                                    beginAtZero: true
                                },
                                gridLines: {
                                    display: false
                                }
                            }]
                        },
                        legend: {
                            display: false
                        },
                        tooltips: {
                            enabled: true,
                            mode: 'single',
                            callbacks: {
                                label: function(tooltipItems, data) {
                                    return '$' + tooltipItems.yLabel;
                                }
                            }
                        },
                        responsive: true,
                        maintainAspectRatio: false,
                        height: 200
                    }
                }
            },
            mounted () {
                // this.chartData is created in the mixin
                this.renderChart(this.chartData)
            }
        })

        var vm = new Vue({
            el: '.app',
            data: function () {
                return {
                    expense: '',
                    income: '',
                    date: '',
                    expenseamount: '',
                    incomeamount: '',
                    datacollection: {},
                }
            },
            created: function () {
               this.fetchData()
            },
            mounted () {
                this.fillData()
            },
            methods: {
                fillData: function() {
                    let self = this
                    axios.get('/finances')
                        .then(response => {
                            let results = response.data.data

                            let dateresult = results.map(a => a.date);
                            let expenseresult = results.map(a => a.expense);
                            let incomeresult = results.map(a => a.income);

                            self.expense = expenseresult
                            self.income = incomeresult
                            self.date = dateresult


                            self.datacollection = {
                                labels: self.date,
                                datasets: [
                                    {
                                        label: 'Expense Charts',
                                        backgroundColor: '#f87979',
                                        data: self.expense
                                    },
                                    {
                                        label: 'Income Charts',
                                        backgroundColor: '#5bf8bf',
                                        data: self.income
                                    }
                                ]
                            }
                        })
                },
                addExpenses: function () {
                    let self = this
                    let expense = self.expenseamount
                    let income = self.incomeamount
                    let today = moment().format('MMMM Do YYYY')
                    axios.post('/expense/add', {
                        expense: expense,
                        income: income,
                        date: today
                    })
                        .then(response => {
                            self.expenseamount = ''
                            self.incomeamount = ''
                            channel.bind('new-expense', function(data) {
                                let results = data.newExpense.data

                                let dateresult = results.map(a => a.date);
                                let expenseresult = results.map(a => a.expense);
                                let incomeresult = results.map(a => a.income);

                                self.expense = expenseresult
                                self.income = incomeresult
                                self.date = dateresult

                                self.datacollection = {
                                    labels: self.date,
                                    datasets: [
                                        {
                                            label: 'Expense Charts',
                                            backgroundColor: '#f87979',
                                            data: self.expense
                                        },
                                        {
                                            label: 'Income Charts',
                                            backgroundColor: '#5bf8bf',
                                            data: self.income
                                        }
                                    ]
                                }
                            });
                        })
                },
                fetchData: function () {
                    let self = this
                    channel.bind('new-expense', function(data) {
                        let results = data.newExpense.data
                        let dateresult = results.map(a => a.date);
                        let expenseresult = results.map(a => a.expense);
                        let incomeresult = results.map(a => a.income);

                        self.expense = expenseresult
                        self.income = incomeresult
                        self.date = dateresult

                        self.datacollection = {
                            labels: self.date,
                            datasets: [
                                {
                                    label: 'Expense Charts',
                                    backgroundColor: '#f87979',
                                    data: self.expense
                                },
                                {
                                    label: 'Income Charts',
                                    backgroundColor: '#5bf8bf',
                                    data: self.income
                                }
                            ]
                        }
                    });
                }
            }
        })
    </script>
</body>
</html>
